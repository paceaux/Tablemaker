<body>
  <header>
<h1>TableMaker Pro</h1>
  </header>
  <div role="main">
<section>
<output id="tablemaker">
  <table>
    <tr class="tr1"></tr>    
  </table>
</output>

<div id="editor">
<div class="tableData controls">
<fieldset id="addHeads">
  <legend>Table Meta</legend>
  <label for="addhead">Add Table Header</label>
  <button id="addHead" name="addhead" class="toggle" onclick="addHead()">+</button>
  <label for="addfoot">Add Table Footer</label>
  <button id="addFoot" name="addFoot" class="toggle" onclick="addFoot()">+</button>
<textarea id="tcaption" name="caption" placeholder="table caption">
</textarea>
<textarea id="tsummary" name="summary" placeholder="table summary">
</textarea>
</fieldset>
<fieldset>
  <legend>Create Columns</legend>
  <button id="remCol" name="addCol" onclick="addCol()">+</button>
  <button id="remCol" name="remCol" onclick="remCol()">-</button>
  <input type="number" name="colNum" id="colNum" step="1" min="1" max="100"/>
</fieldset>
<fieldset>
  <legend>Create Column Groups</legend>
  <button id="addColG" name="addColG" onclick="addColG()">+</button>
  <button id="remColG" name="remColG" onclick="remColG()">-</button>
  <input type="number" name="colGNum" id="colNum" step="1" min="1" max="100"/>
</fieldset>
<fieldset id="addRows">
  <legend>Add row</legend>
  <button id="addRow" name="addRow" onclick="addRow()">+</button>
  <button id="remRow" name="remRow" onclick="remRow()">-</button>
  <input type="number" name="rowNum" id="rowNum" step="1" min="1" max="20" value="1"/>
</fieldset>
</div><!--/tableData-->
<div class="tableDesign controls">
<fieldset id="tableProps">
  <legend>Table Properties</legend>
  <label for="twidth">Table Width</label>
  <input type="range" name="twidth" id="twidth" step="10px" max="300" />
    <div>
    
        <input type="radio" name="twMeasure" value="%" />%</div>
    <div>
    
    <input type="radio" name="twMeasure" value="px" />px
    </div>
</fieldset>
<fieldset id="rowProps">
<legend>Row Formatting</legend>
<label for="rheight">Row height</label>
<input type="range" name="rheight" id="rheight" step="5" max="100" />
<label>Even Class
<input type="checkbox" id="evenRow" name="evenStyle" placeholder="even row classes" data-element="tbody tr:odd" value="odd"/>
</label>
<label>Odd Class
<input type="checkbox" id="oddRow" name="oddStyle" placeholder="odd row classes" data-element="tbody tr:even" value="even"/>
</label>
<label class="addCustom" for="customRow">Add Custom Rule</label>
    <span class="custom">Every
        <input type="number" name="customRow"class="custom" min="1" max="10" step="1" data-element="tr" /></span>
<label for="helperClasses">Clear Helper Classes</label>
<input type="checkbox" data-element="tr" class="helperClasses" name="helperClasses"> 
</fieldset>
<fieldset id="colProps">
<legend>Column Formatting</legend>
<label for="cwidth">Cell Width</label>
<input type="range" name="cwidth" id="cwidth" step="5" max="100" />
<label>Even Class
<input type="checkbox" id="evenCell" name="evenStyle" placeholder="even row classes" data-element="tbody td:odd" value="odd"/>
</label>
<label>Odd Class
<input type="checkbox" id="oddCell" name="oddStyle" placeholder="odd row classes" data-element="tbody td:even" value="even"/>
</label>
<label class="addCustom" for="customCell">Add Custom Rule</label><span class="custom">
    every
<input type="number" name="customCell" class="custom" min="1" max="10" step="1" data-element="td" />
    </span>
<label for="helperClasses">Clear Helper Classes</label>
<input type="checkbox" class="helperClasses" data-element="td" name="helperClasses">     
</fieldset>
<fieldset id="designRules">
<legend>Table Designer</legend>
<label for="tableStyle">table Class</label>
<input type="text" id="tableStyle" name="tableStyle" placeholder="table classes" />
<label for="cellPadding">Cell Padding</label>
<input type ="number" id="cellPadding" name="cellPadding" >
<label for="cellSpacing">Cell Spacing</label>
<input type="number" id="cellSpacing" name="cellSpacing">
   
</fieldset>
</div><!--/tableDesign-->
  <button id="getHTML" name="getHTML">Get Code</button>

</div>
<figure id="tableHTML" >
    <textarea class="tableCode">
    </textarea>
</figure>
</section>
<div class="rowAdjustContainer">
    <label for="rowAdjuster">Row height</label>
    <input id="rowAdjuster" type="range" min="1" max="100">
</div>
