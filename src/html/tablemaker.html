<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>TableMaker</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="tablemaker.css">
</head>
<body>
  <header>
<h1>TableMaker Pro</h1>
  </header>
  <div role="main">
<section>
<section>
  <output id="tablemaker">
  </output>

  <div id="editor">
    <div class="tableData controls">
      <fieldset id="addHeads">
        <legend>Table Meta</legend>
        <label for="addhead">Add Table Header<input type="checkbox" id="addHead" name="addhead" class="toggle"/></label>
        <label for="addfoot">Add Table Footer<input type="checkbox" id="addFoot" name="addFoot" class="toggle" /></label>
        <textarea id="tcaption" name="caption" placeholder="table caption"></textarea>
        <textarea id="tsummary" name="summary" placeholder="table summary"></textarea>
      </fieldset>
      <fieldset>
        <legend>Create Columns</legend>
        <button id="addCol" name="addCol" >+</button>
        <button id="remCol" name="remCol" >-</button>
        <input type="number" name="colNum" id="colNum" step="1" min="1" max="100" value="4"/>
      </fieldset>
      <fieldset>
        <legend>Create Column Groups</legend>
        <button id="addColG" name="addColG" >+</button>
        <button id="remColG" name="remColG" >-</button>
        <input type="number" name="colGNum" id="colNum" step="1" min="0" max="100" value="0"/>
      </fieldset>
      <fieldset id="addRows">
        <legend>Add row</legend>
        <button id="addRow" name="addRow" >+</button>
        <button id="remRow" name="remRow" >-</button>
        <input type="number" name="rowNum" id="rowNum" step="1" min="1" max="20" value="4" />
      </fieldset>
    </div>
    <!--/tableData-->
    <div class="tableDesign controls">
      <fieldset id="tableProps">
        <legend>Table Properties</legend>
        <label for="twidth">Table Width</label>
        <input type="range" name="twidth" id="twidth" step="10px" max="300" />
      </fieldset>
      <fieldset id="rowProps">
        <legend>Row Formatting</legend>
        <label for="rheight">Row height</label>
        <input type="range" name="rheight" id="rheight" step="5" max="100" />
        <label>Even Class
          <input type="text" id="evenRow" name="even" placeholder="even row classes" value="tr--even" />
        </label>
        <label>Odd Class
          <input type="text" id="oddRow" name="odd" placeholder="odd row classes" value="tr--odd" />
        </label>
        <label class="addCustom" for="customRow">Add Custom Rule</label>
        <input type="number" name="nth" class="custom" min="1" max="10" step="1" />
      </fieldset>
      <fieldset id="colProps">
        <legend>Column Formatting</legend>
        <label for="cwidth">Cell Width</label>
        <input type="range" name="cwidth" id="cwidth" step="5" max="100" />
        <label>Even Class
          <input type="text" id="evenCell" name="even" placeholder="even row classes" value="td--even"/>
        </label>
        <label>Odd Class
          <input type="text" id="oddCell" name="odd" placeholder="odd row classes" value="td--odd" />
        </label>
        <label class="addCustom" for="customCell">Add Custom Rule</label>
        <input type="number" name="customCell" class="custom" min="1" max="10" step="1" data-element="td" />
        
      </fieldset>
      <fieldset id="designRules">
        <legend>Table Designer</legend>
        <label for="tableStyle">table Class</label>
        <input type="text" id="tableStyle" name="tableStyle" placeholder="table classes" />
        <label for="cellPadding">Cell Padding</label>
        <input type="number" id="cellPadding" name="cellPadding">
        <label for="cellSpacing">Cell Spacing</label>
        <input type="number" id="cellSpacing" name="cellSpacing">

      </fieldset>
    </div>
    <!--/tableDesign-->
    <button id="getHTML" name="getHTML">Get Code</button>

  </div>
  <figure id="tableHTML">
    <span class="closeCode">X</span>
    <figcaption>
      Table Code</figcaption>
    <textarea class="tableCode">
    </textarea>
  </figure>
</section>
<div class="rowAdjustContainer">
  <label for="rowAdjuster">Row height</label>
  <input id="rowAdjuster" type="range" min="1" max="100">
</div>

<script src="tablemaker.js">
</script>
</body>
</html>
